{% include "header.html" %}

  <!-- Page Header -->
  <header class="masthead" style="background-image: url('{{ url_for('static', filename='img/Post.jpg') }}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1 style="font-family:Arial, Helvetica, sans-serif ;">GET READY</h1>
            <h2 style="font-family: Arial, Helvetica, sans-serif;font-size:50px ; font-weight: 400;">TO DISCOVER PROJECTS</h2>
            <span class="subheading"></span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
 <div class="clearfix">
          <a class="btn btn-primary float-right "  href="{{url_for('add_new_post')}}">Post new project</a>
        </div>

    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        {% for post in all_posts %}
        <div class="post-preview">
          <a href="{{ url_for('show_post', post_id=post.id) }}">
            <h2 class="post-title">
              {{post.title}}
            </h2>
            <h3 class="post-subtitle">
              {{post.ay}}
            </h3>
          </a>
          <p class="post-meta">Posted by
            <a href="#">{{post.author.name}}</a>
            on {{post.date}}
            {% if current_user.id == post.author_id %}
            <a href="{{url_for('delete_post', post_id=post.id) }}">âœ˜</a>
            {% endif %}
          </p>
        </div>
        <hr>
        {% endfor %}


        <!-- New Post -->
             </div>
    </div>
  </div>
  <hr>

{% include "footer.html" %}
